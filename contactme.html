    <link rel="stylesheet" href="./css/Principal.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzY6LVFWWZZy+1Fsc9x1pKxUDgi48j9k5fHY5gMkzEUr" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-rbsA2VBKQ0Yv7X38pvUvFr1Rp0mxV/2TB6ofK3P9u/5paNdFPL7jFl1KdousEGGn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/Principal.js"></script>
    <link rel="icon" href="./Res/Logo32x32.png" type="image/x-icon">
</head>
<body>

<div class="container">
    <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <div id="logo">
            <img src="./Res/Logo.jpg">
        </div>
        <span class="fs-5">Iván Pérez Rosa</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Inicio</a></li>
        <li class="nav-item"><a href="gallery.html" class="nav-link">Proyectos</a></li>
        <li class="nav-item"><a href="contactme.html" class="nav-link text-secondary">Contactame</a></li>
        <li class="nav-item"><a href="aboutme.html" class="nav-link">Sobre Mi</a></li>
        
      </ul>
    </nav>
</div>


<main class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Contacto</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Género</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="generoMasculino" value="masculino" required>
                        <label class="form-check-label" for="generoMasculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="generoFemenino" value="femenino" required>
                        <label class="form-check-label" for="generoFemenino">Femenino</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo de consulta</label>
                    
                    <select class="form-select" id="motivo" required>
                        <option value="" selected disabled>Seleccione un motivo</option>
                        <option value="consulta">Consulta</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="reclamo">Reclamo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                </div>

                <div id="liveAlertPlaceholder"></div>
                <button type="button" class="btn btn-primary" id="liveAlertBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Confirmar Envío</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ¿Estás seguro de que deseas enviar?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="confirmSendBtn">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>



<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
    <div id="footer_logo">
        <img src="./Res/Logo.jpg">
    </div>
    <span class="fs-5">Iván Pérez Rosa</span>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        
    </a>

    <ul class="nav nav-pills">

        <li class="nav-item"><a href="contactme.html" class="nav-link text-secondary">Contactame</a></li>
        <li class="nav-item"><a href="aboutme.html" class="nav-link">Sobre Mi</a></li>
    </ul>
</footer>
</div>
</body>
</html>
